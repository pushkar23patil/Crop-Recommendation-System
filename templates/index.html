<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 {
      color: rgb(0, 0, 0);
      text-align: center;
    }

    .card {
      margin-left: auto;
      margin-right: auto;
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      color: rgb(241, 239, 240);
    }

    .container {
      background: #fffbfe;
      font-weight: bold;
      padding-bottom: 10px;
      border-radius: 15px;
    }
  </style>
</head>
<body style="background:#BCBBB8">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crop Recommendation System Using Machine Learning</a>
  </div>
</nav>

<div class="container my-3 mt-3">
  <h1 class="text-success">Crop Recommendation System ðŸŒ±</h1>

  <form action="/predict" method="POST">
    <div class="row">
      <div class="col-md-4">
        <label for="Nitrogen">Nitrogen</label>
        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0.01">
      </div>
      <div class="col-md-4">
        <label for="Phosporus">Phosphorous</label>
        <input type="number" id="Phosphorous" name="Phosphorous" placeholder="Enter Phosphorous" class="form-control" required step="0.01">
      </div>
      <div class="col-md-4">
        <label for="Potassium">Potassium</label>
        <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0.01">
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Temperature">Temperature</label>
        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="soil_moisture">Soil Moisture</label>
        <input type="number" step="0.01" id="soil_moisture" name="soil_moisture" placeholder="Enter soil moisture in %" class="form-control" required>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
      </div>
    </div>
  </form>

  {% if result %}
    <div class="card bg-dark" style="width: 18rem;">
      <img src="{{ url_for('static', filename='crop.png') }}" style="width: 70px; height: 70px;" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Recommended Crop:</h5>
        <p class="card-text">{{ result }}</p>
      </div>
    </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
